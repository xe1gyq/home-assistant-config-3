#
# Normal theme
#
# Modifies the default theme very slightly for better usability.
#
# @link https://github.com/home-assistant/home-assistant-polymer/blob/master/src/resources/ha-style.ts
#

# Text colours
secondary-text-color: rgb(153, 153, 153)
# Paper card
ha-card-border-radius: 12px
# Labels
label-badge-red: rgb(68, 115, 158)

# Camera images for Lovelace views background images (include API password).
background-climate: !secret lovelace_camera_apod
background-main: !secret lovelace_camera_bing_wallpaper
background-weather: !secret lovelace_camera_noaa_geocolor
